    - "接着我们需要完成第一个任务了，就是在本学会登记一个代表唯一身份的 ID <br>完成这项任务，你就正式成为本学会的成员啦，还有入会红包拿喔～"
    - "哈哈，ID 登记成功啦，恭喜你，正式成为 17up 学会的一员～<br>收获奖励: 10 个 gem(宝石) <br>好啦，我先出去玩会儿，你可以开始学习第一课了，Goodbye ~"

